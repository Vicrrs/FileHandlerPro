<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload a file</h1>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
